<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset ="utf-8" />
	<title>Leaflet: Part1</title>
	<link rel="stylesheet" type="text/css" href="style.css" />

	<script src="Leaflet/leaflet.js"></script>
	<script>
	window.onload = function(){
		//everything for our map goes here
		var map = L.map('map', {
			center:[30.0, 0.0],
			zoom: 2,
		});
		L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
		maxZoom: 19,
		attribution: 'poop',
		id: 'toneman1984.32e80b79',
		accessToken:'pk.eyJ1IjoidG9uZW1hbjE5ODQiLCJhIjoiMGE4Mjk4M2IyMDRiYTg3OWRmMjliNzc3MzEzZWQ0ZjkifQ.YukneHQiFmJRdBT5fl4wrg',
	}).addTo(map);
		var circle = L.circle([51.508, -0.11], 500, {
    color: 'red',
    fillColor: '#f03',
    fillOpacity: 0.5
	}).addTo(map);
	}
</script>
</head>
<body>
	<div id="map"></div>
</body>
</html>
